<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="govuk-width-container">
        <div class={groupClass} if:true={isInitialised}>
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l" if:true={questionLabel}>
                    <label class={questionLabelClass}>
                        {questionLabel}
                    </label>
                </legend>
                <div id="changed-name-hint" class="govuk-hint" if:true={questionHint}>
                    {questionHint}
                </div>
                <span class="govuk-error-message" if:true={hasErrors}>
                    <span class="govuk-visually-hidden">Error:</span>&nbsp;{errorMessage}
                </span>
                <div class={radioClass}>
                    <template for:each={radioOptions} for:item="option">
                        <div class="govuk-radios__item" key={option.key}>
                            <input class="govuk-radios__input"
                                   id={option.key}
                                   name={uniqueFieldId}
                                   type="radio"
                                   value={option.value}
                                   checked={option.checked}
                                   onchange={handleValueChanged}>
                            <label class="govuk-label govuk-radios__label"
                                   for={option.key}>
                                {option.label}
                            </label>
                        </div>
                    </template>
                </div>
            </fieldset>
        </div>
    </div>
</template>
