<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <template if:true={selectOptions}>
        <div class="govuk-width-container ">
            <div class={groupClass}>
                
                <h1 class="govuk-label-wrapper" if:true={h1Size}>
                    <label class={labelClass} for={fieldId}>{label}</label>
                </h1>
                <h2 class="govuk-label-wrapper" if:true={h2Size}>
                    <label class={labelClass} for={fieldId}>{label}</label>
                </h2>
                <h3 class="govuk-label-wrapper" if:true={h3Size}>
                    <label class={labelClass} for={fieldId}>{label}</label>
                </h3>
               
                <template if:true={hasErrors}>
                    <span class="govuk-error-message">
                        <span class="govuk-visually-hidden">Error:</span>&nbsp;{errorMessage}
                    </span>
                </template>
                <div id="hint-text" class="govuk-hint slds-hyphenate" if:true={hintText}>
                    {hintText}
                </div>
                <select class="govuk-select"
                        id={fieldId}
                        name={fieldId}
                        onchange={handleOnChange}>
                    <template for:each={selectOptions} for:item="option">
                        <option key={option.key}
                                value={option.value}
                                selected={option.selected}>{option.label}</option>
                    </template>
                </select>
            </div>
        </div>
    </template>
</template>
