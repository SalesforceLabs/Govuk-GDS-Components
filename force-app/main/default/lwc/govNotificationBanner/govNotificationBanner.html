<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>

    <div class="govuk-width-container">
        <div class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <div class={successVariantClass} role={role}  aria-labelledby="govuk-notification-banner-title" data-module="govuk-notification-banner">
                        <div class="govuk-notification-banner__header"  >
                            <!--aria-hidden prevents this being read twice, it's read because of the aria-labelledby above-->
                            <h2 class="govuk-notification-banner__title" id="govuk-notification-banner-title" aria-hidden="true"> 
                                {headingText}
                            </h2>
                        </div>
                        <div class="govuk-notification-banner__content" >
                            <p class="govuk-notification-banner__heading" aria-label={markdownString}>
                                <lightning-formatted-rich-text if:true={bodyText} value={bodyText}></lightning-formatted-rich-text>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
