<!-- Table -->
<template>
    <div class="govuk-width-container ">
        <table class="govuk-table">
            <caption class="govuk-table__caption">{caption}</caption>
            <thead class="govuk-table__head">
            <tr class="govuk-table__row">
                <template for:each={columns} for:item="column" for:index="index">
                    <th key={column.index} scope="col" class={column.class}>{column.heading}</th>
                </template>
            </tr>
            </thead>
            <tbody class="govuk-table__body">
                <template for:each={rows} for:item="row" for:index="index">
                    <tr key={row.index} class="gov-table__row">
                        <template if:true={row.column1.isBold}>
                            <th if:true={hasColumn1} scope="row" class="govuk-table__header">{row.column1.text}</th>
                        </template>
                        <template if:false={row.column1.isBold}>
                            <td if:true={hasColumn1} scope="row" class="govuk-table__cell">{row.column1.text}</td>
                        </template>
                        <template if:true={row.column2.isBold}>
                            <th if:true={hasColumn2} class="govuk-table__header">{row.column2.text}</th>
                        </template>
                        <template if:false={row.column2.isBold}>
                            <td if:true={hasColumn2} class="govuk-table__cell">{row.column2.text}</td>
                        </template>
                        <template if:true={row.column3.isBold}>
                            <th if:true={hasColumn3} class="govuk-table__header">{row.column3.text}</th>
                        </template>
                        <template if:false={row.column3.isBold}>
                            <td if:true={hasColumn3} class="govuk-table__cell">{row.column3.text}</td>
                        </template>
                        <template if:true={row.column4.isBold}>
                            <th if:true={hasColumn4} class="govuk-table__header">{row.column4.text}</th>
                        </template>
                        <template if:false={row.column4.isBold}>
                            <td if:true={hasColumn4} class="govuk-table__cell">{row.column4.text}</td>
                        </template>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</template>
