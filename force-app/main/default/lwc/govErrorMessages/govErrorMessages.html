<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="govuk-width-container ">
        <a href="#" id="errorSummaryTitle" name="errorSummaryTitle"></a>
        <template if:true={hasErrors}>
            <div class="govuk-error-summary error-summary" aria-labelledby="error-summary-title" 
            role="alert" tabindex="0" data-module="govuk-error-summary">
                <h2 class="govuk-error-summary__title" id="error-summary-title">
                    {errorPrefix}
                </h2>
                <div class="govuk-error-summary__body">
                    <ul class="govuk-list govuk-error-summary__list">
                        <template for:each={components} for:item="component">
                            <li key={component.id}>
                                <a href="#" onclick={handleClick} onfocus={handleLinkFocus} onblur={handleLinkBlur} class={highlightedLinkClass} data-target-id={component.focusId} if:false={component.isValid}>{component.error}</a>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </template>
    </div>
</template>
