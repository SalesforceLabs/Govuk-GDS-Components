<template>

    <div class="govuk-width-container">
        <div class={dateClass}>
            <fieldset class="govuk-fieldset" role="group" aria-describedby="date-field">
                <div class="govuk-label-wrapper">
                    <label class={labelClass} for="hint">
                        {label} <span class="govuk-visually-hidden">{label}</span>
                    </label>
                </div>
                <div id="hint" class="govuk-hint" if:true={hintText}>
                    {hintText}
                </div>
                <template if:true={hasErrors}>
                    <template for:each={errorMessages} for:item="pageError">
                        <div key={pageError.key}>
                            <span class="govuk-error-message">
                                <span class="govuk-visually-hidden">Error:</span> {pageError.detail}
                            </span>
                        </div>
                    </template>
                </template>
                <div class="govuk-date-input" id="date">
                    <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                            <label class="govuk-label govuk-date-input__label" for="day">
                                Day
                            </label>
                            <input class={dayClass} id="day" name="day" type="text" pattern="[0-9]*" inputmode="numeric" value={dayValue} onkeyup={handleDayChange}>
                        </div>
                    </div>
                    <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                            <label class="govuk-label govuk-date-input__label" for="month">
                                Month
                            </label>
                            <input class={monthClass} id="month" name="month" type="text" pattern="[0-9]*" inputmode="numeric" value={monthValue} onkeyup={handleMonthChange}>
                        </div>
                    </div>
                    <div class="govuk-date-input__item">
                        <div class="govuk-form-group">
                            <label class="govuk-label govuk-date-input__label" for="year">
                                Year
                            </label>
                            <input class={yearClass} id="year" name="year" type="text" pattern="[0-9]*" inputmode="numeric" value={yearValue} onkeyup={handleYearChange}>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

</template>
