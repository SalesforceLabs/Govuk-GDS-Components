<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div lwc:if={isVisible} class="govuk-cookie-banner " data-nosnippet role="region" aria-label="Cookies on [name of service]">
        <div class="govuk-cookie-banner__message govuk-width-container">
          <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
              <h2 class="govuk-cookie-banner__heading govuk-heading-m">{label}</h2>
              <div class="govuk-cookie-banner__content">
                <lightning-formatted-rich-text value={bannerContent}></lightning-formatted-rich-text>
              </div>
            </div>
          </div>
          <div class="govuk-button-group">
            <button lwc:if={isAcceptButtonVisible} value="accept" type="button" name="cookies" class="govuk-button" data-module="govuk-button" onclick={accept}>
              {acceptLabel}
            </button>
            <button lwc:if={isRejectButtonVisible} value="reject" type="button" name="cookies" class="govuk-button" data-module="govuk-button" onclick={reject}>
              {rejectLabel}
            </button>
            <a lwc:if={isCookiesPageLinkVisible} class="govuk-link"  href={cookiePageUrl} >View cookies</a>
          </div>
        </div>
      </div>
    
</template>
