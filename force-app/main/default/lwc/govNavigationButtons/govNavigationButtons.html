<template>
    <div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class={containerWidthClass}>
                <div class="navigation-buttons slds-clearfix">
                    <div class="left-buttons slds-float_left">
                        <template for:each={leftButtons} for:item="button">
                            <button key={button.id}
                                    class={button.class}
                                    data-action={button.action}
                                    onclick={handleClick}>
                                {button.label}
                            </button>
                        </template>
                    </div>
                    <div class="center-buttons slds-align_absolute-center">
                        <template for:each={centerButtons} for:item="button">
                            <button key={button.id}
                                    class={button.class}
                                    data-action={button.action}
                                    onclick={handleClick}>
                                {button.label}
                            </button>
                        </template>
                    </div>
                    <div class="right-buttons slds-float_right">
                        <template for:each={rightButtons} for:item="button">
                            <button key={button.id}
                                    class={button.class}
                                    data-action={button.action}
                                    onclick={handleClick}>
                                {button.label}
                            </button>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
