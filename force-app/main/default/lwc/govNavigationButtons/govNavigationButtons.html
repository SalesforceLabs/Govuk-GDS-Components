<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class={containerWidthClass}>
                <div style="display:flex; justify-content: space-between;" >
                    <div >
                        <template for:each={leftButtons} for:item="button">
                            <button key={button.id}
                                    class={button.class}
                                    data-action={button.action}
                                    onclick={handleClick}>
                                {button.label}
                            </button>
                        </template>
                    </div>
                    <div>
                        <template for:each={centerButtons} for:item="button">
                            <button key={button.id}
                                    class={button.class}
                                    data-action={button.action}
                                    onclick={handleClick}>
                                {button.label}
                            </button>
                        </template>
                    </div>
                    <div>
                        <template for:each={rightButtons} for:item="button">
                            <button key={button.id}
                                    class={button.class}
                                    data-action={button.action}
                                    onclick={handleClick}>
                                {button.label}
                            </button>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
